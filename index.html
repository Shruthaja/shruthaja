<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body bgcolor="black">
    <h1>Resume</h1></h1>
    <div class="row">
      <div class="col-lg-6 col-sm-6 col-md-6">
        <img src="logo.png" alt="LOGO">
            </div>
      <div class="col-lg-6 col-sm-6 col-md-6">
    <object data="Shruthaja_Resume.pdf" type="application/pdf" style="overflow: hidden !important;width:75%;height:1000px;">
      <p>Unable to display PDF file. <a href="Shruthaja_Resume.pdf">Download</a> instead.</p>
    </object>
        </div>
            
    </div>
  </body>
</html>
