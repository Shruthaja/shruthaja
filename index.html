<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
  </head>
  <body>
    <h1>PDF Example by Object Tag</h1>
    <object data="Shruthaja_Resume.pdf" type="application/pdf" width="100%" height="500px">
      <p>Unable to display PDF file. <a href="Shruthaja_Resume.pdf">Download</a> instead.</p>
    </object>
  </body>
</html>
