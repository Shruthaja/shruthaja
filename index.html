<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body style="background-color:black;width:99%;">
    <h1 style="text-align:center;">Resume</h1>
    <div class="row">
      <div class="col-lg-1 col-sm-1 col-md-1">
              <img src="logo.png" alt="LOGO" style="width:20% height:20%">

            </div>
      <div class="col-lg-11 col-sm-11 col-md-11">
    <object data="Shruthaja_Resume.pdf" type="application/pdf" style="overflow: hidden !important;width:100%;height:900px;">
      <p>Unable to display PDF file. <a href="Shruthaja_Resume.pdf">Download</a> instead.</p>
    </object>
        </div>
            
    </div>
  </body>
</html>
